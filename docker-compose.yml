# ── ATHENA — full local stack ─────────────────────────────────────────────────
# Usage:
#   1. cp backend/.env.example backend/.env    # fill in credentials (or leave empty for stub mode)
#   2. docker compose up --build
#
# Frontend: http://localhost:3000
# Backend:  http://localhost:8000  (API docs at /docs)
#
# TIP: If DEPLOY_AI_CLIENT_ID is empty in backend/.env, ATHENA runs in STUB MODE
# and returns realistic demo data without real API credentials.

services:

  # ── FastAPI backend ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Named volume keeps reports across container restarts
      - reports_data:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ── Next.js frontend ─────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # NEXT_PUBLIC_API_URL is baked at build time.
        # From the browser (on the host), the backend is reachable at localhost:8000.
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  reports_data:
    driver: local
