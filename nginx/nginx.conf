# ATHENA Nginx Reverse Proxy
# Handles:
#   /api/v1/  and /ws/  -> FastAPI backend (port 8000)
#   /         -> Next.js frontend (port 3000)

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json
        '{
            "time":"$time_iso8601",
            "remote_addr":"$remote_addr",
            "method":"$request_method",
            "uri":"$request_uri",
            "status":$status,
            "body_bytes":$body_bytes_sent,
            "request_time":$request_time,
            "upstream_time":"$upstream_response_time"
        }';

    access_log /var/log/nginx/access.log json_combined;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    gzip                on;
    gzip_types          text/plain application/json application/javascript text/css;
    gzip_min_length     1024;

    # ── Upstream definitions ────────────────────
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 16;
    }

    # ── Rate limiting ─────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=ws:10m  rate=10r/m;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options          DENY;
        add_header X-Content-Type-Options   nosniff;
        add_header X-XSS-Protection         "1; mode=block";
        add_header Referrer-Policy          "strict-origin-when-cross-origin";

        client_max_body_size 10M;

        # ── WebSocket (must be before /api/) ───────
        location /ws/ {
            limit_req zone=ws burst=5 nodelay;
            proxy_pass         http://backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 3600s;   # keep WS alive for 1 hour
            proxy_send_timeout 3600s;
        }

        # ── Backend API ────────────────────────
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass         http://backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout  10s;
            proxy_read_timeout    300s;  # long for pipeline calls
            proxy_send_timeout     30s;
        }

        # ── OpenAPI docs (convenience) ────────
        location /docs {
            proxy_pass http://backend/docs;
        }
        location /openapi.json {
            proxy_pass http://backend/openapi.json;
        }

        # ── Frontend (catch-all) ────────────────
        location / {
            proxy_pass         http://frontend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # Next.js HMR websocket in dev
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_connect_timeout 10s;
            proxy_read_timeout    30s;
        }

        # ── Health check (bypass rate limit) ──
        location = /nginx-health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}
